
<!DOCTYPE html>
<html> 
	<head>
		<meta charset="utf-8">
		<title>LiveScanner</title>
		<!-- <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>-->
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
		<script src="js/dataScanner.js"></script>
		<script src="js/liveScanner.js"></script>
		<link rel="stylesheet" type="text/css" href="css/shows.css">

	</head>
	<body ng-app="">
		<div id="container" ng-controller="ListCtrl">
			<header>
				<div id="top-menu">
					<input id="search-field" type="search" ng-model="searchParameter"/> 
					<input id="provisionar-button" type="button" value="Provisionar"/>
				</div>
			</header>
			<div id="shows-list-container">
				<ul>
					<li class="show" ng-repeat="tuple in getFilteredShows()" value={{tuple.id}}> 
						<div class="show-header">
							<input class="show-checkbox" type="checkbox" ng-click="selectedShow = !selectedShow" value={{tuple.id}}>
							<p class="show-title" ng-click="seeShowDescription = !seeShowDescription">
								{{ tuple.title }} <img class="show-logo" src="{{ tuple.logoUrl }}">
							</p>
							
						</div>
						<div class="show-description">
							<p ng-show="seeShowDescription"> {{ tuple.description }}</p> 
						</div>
						<div class="show-comment">
							<form ng-show="selectedShow">
								<textarea></textarea>
								<input class="accept-comment-button" type="button" value="Guardar"/>
							</form>
						</div>
					</li>
				</ul>
			</div>
			<footer>
			</footer>
		</div>
	</body>
</html>
